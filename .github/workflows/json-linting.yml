name: json-syntax-check

on:
  push:
    paths:
      - '*.json'
  pull_request:
    paths:
      - '*.json'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: json-syntax-check
        uses: limitusus/json-syntax-check@v1
        with:
          pattern: "\\.json$"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
